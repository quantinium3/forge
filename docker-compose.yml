services:
  db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_USER: forge_user
      POSTGRES_PASSWORD: forge_password
      POSTGRES_DB: forge_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forge_user -d forge_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
